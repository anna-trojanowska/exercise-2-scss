<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Excercise 2: Icon Fonts</title>
    <link href="https://file.myfontastic.com/4akZCq2Jnnacv9BosVYEK7/icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body class="bg">

   <center>
        <div class="dinner">
            <div class="grid">
                <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l">
                    <h1 class="title">What's for dinner?</h1>
                </div>
            </div>

            <div class="grow unit unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5">
                <a class="btn" href="https://www.swisschalet.com" target="_blank">
                    <i class="icon-chicken icon-size"></i>
                </a>
            </div>
            <div class="grow unit unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5">
                <a class="btn" href="https://www.skipthedishes.com/zaks-diner-market-square" target="_blank">
                    <i class="icon-hotdog icon-size"></i>
                </a>
            </div>
            <div class="grow unit unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5">
                <a class="btn" href="http://www.pizzapizza.ca" target="_blank">
                    <i class="icon-pizza icon-size"></i>
                </a>
            </div>
            <div class="grow unit unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5">
                <a class="btn" href="http://kikosushibar.com" target="_blank">
                    <i class="icon-sushi icon-size"></i>
                </a>
            </div>
            <div class="grow unit unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5">
                <a class="btn" href="http://stlouiswings.com/take-out-menu/burgers/" target="_blank">
                    <i class="icon-cheeseburger icon-size"></i>
                </a>
            </div>
        </div>
    </center>


</body>
</html>
